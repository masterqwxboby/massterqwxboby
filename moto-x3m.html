<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add favicon link for Google Classroom -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/59/Google_Classroom_Logo.png" type="image/png">
</head>

<body>
    <header>
        <div class="container">
            <h1>My.Engine Games</h1>
            <nav>
                <ul>
                    <li><a href="myEngine">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#games">Games</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="game-page">
        <div class="container">
            <h2>Play Moto X3M</h2>
            <!-- Embed an iframe for the game -->
            <iframe src="https://moto-x3m.io/" width="100%" height="640" style="border: none;" title="Moto X3M"></iframe>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My.Engine. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for smooth scrolling -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();

                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>

</html>
