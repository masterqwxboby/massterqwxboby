<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add favicon link for Google Classroom -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/59/Google_Classroom_Logo.png" type="image/png">
    <!-- JavaScript for smooth scrolling and removing .html extension from links -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();

                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Remove .html extension from links
            document.querySelectorAll('a').forEach(anchor => {
                let href = anchor.getAttribute('href');
                if (href && href.endsWith('.html')) {
                    anchor.setAttribute('href', href.slice(0, -5));
                }
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="container">
            <h1>My.Engine Games</h1>
            <nav>
                <ul>
                    <li><a href="myEngine">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#games">Games</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="game-page">
        <div class="container">
            <h2>Roblox</h2>
            <!-- Embed the Roblox website using an iframe -->
            <iframe src="https://www.roblox.com" width="100%" height="640" style="border: none;" title="Roblox"></iframe>
        </div>
    </section>

    <footer>
        <div class="container">

        </div>
    </footer>
</body>

</html>
